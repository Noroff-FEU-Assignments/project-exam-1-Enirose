<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <script src="https://kit.fontawesome.com/b78b269c14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Maria Enirose Hellum | Contact </title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="logo" class="logo">
        </a>
        <input type="checkbox" id="menu-box" />
        <label class="menu-label" for="menu-box">
            <i class="fas fa-bars"></i>
        </label>
        <nav>
            <a href="index.html">
                Home
            </a>
            <a href="blog.html">
                Blog
            </a>
            <a href="about.html">
                About
            </a>
            <a href="contact.html">
                Contact
            </a>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>Let's Get in Touch</h1>
            <div class="row">
                <div class="column">
                    <img src="img/20190816_130835.jpg" alt="contact-image">
                    <div>
                        <form id="contactForm">
                            <h3>Send me message</h3>
                            <div>
                                <input name="text" id="name" placeholder="Your name.." />
                                <div id="nameError" class="error">
                                    Please enter your name..
                                </div>
                            </div>
                            <br>
                            <div>
                                <input type="text" id="email" placeholder="Email address.." />
                                <div id="emailError" class="error">
                                    Please enter a valid email address..
                                </div>
                            </div>
                            <br>
                            <div>
                                <input type="text" id="subject" placeholder="Subject..(min. 15 characters)" />
                                <div id="subjectError" class="error">
                                    Please enter min. 15 characters..
                                </div>
                            </div>
                            <br>
                            <div>
                                <textarea name="text" id="message" cols="30" rows="10"
                                    placeholder="Write something.. (min. 25 characters)"></textarea>
                                <div id="messageError" class="error">
                                    Message must be at least 25 characters and can only contain alphanumeric
                                    characters..
                                </div>
                            </div>
                            <br>
                            <input type="submit" value="Submit" class="cta" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            Copyright &copy; 2022 Blog | Designed by Ma Enirose
        </div>
    </footer>
    <script src="js/contact.js" type="module"></script>
</body>

</html>
